        function calculateDday() {
            const today = new Date();
            const targetDate = new Date(2025, 7, 28); // 2025년 8월 28일

            const diffTime = targetDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            const dDayElement = document.getElementById('dDay');
            const dDayCountElement = document.getElementById('dDayCount');
            const dDayPopupCountElement = document.getElementById('dDayPopupCount');
            
            if (diffDays < 0) {
                dDayElement.classList.add('negative');
                dDayCountElement.textContent = Math.abs(diffDays);
                dDayPopupCountElement.textContent = Math.abs(diffDays);
            } else {
                dDayElement.classList.remove('negative');
                dDayCountElement.textContent = diffDays;
                dDayPopupCountElement.textContent = diffDays;
            }
        }

                        ${item.professor ? `
                            <div class="schedule-details">
                                <div>교수: ${item.professor}</div>
                                <div>교재: ${item.textbook}</div>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } else if (schedule.morning.title) {
                morningContent = `
                    <div class="schedule-item">
                        <div class="schedule-time">09:00 - 12:50</div>
                        <div class="schedule-title">${schedule.morning.title}</div>
                        ${schedule.morning.professor ? `
                            <div class="schedule-details">
                                <div>교수: ${schedule.morning.professor}</div>
                                <div>교재: ${schedule.morning.textbook}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            } else {
                morningContent = '일정 없음';
            }

            // 오후 일정 처리
            if (Array.isArray(schedule.afternoon)) {
                afternoonContent = schedule.afternoon.map(item => `
                    <div class="schedule-item">
                        <div class="schedule-time">${item.time}</div>
                        <div class="schedule-title">${item.title}</div>
                        ${item.professor ? `
                            <div class="schedule-details">
                                <div>교수: ${item.professor}</div>
                                <div>교재: ${item.textbook}</div>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } else if (schedule.afternoon.title) {
                afternoonContent = `
                    <div class="schedule-item">
                        <div class="schedule-time">14:00 - 17:50</div>
                        <div class="schedule-title">${schedule.afternoon.title}</div>
                        ${schedule.afternoon.professor ? `
                            <div class="schedule-details">
                                <div>교수: ${schedule.afternoon.professor}</div>
                                <div>교재: ${schedule.afternoon.textbook}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            } else {
                afternoonContent = '일정 없음';
            }
            
            // 시간대별 섹션 생성
            popupBody.innerHTML = `
                <div class="time-section">
                    <div class="time-section-title">오전 (09:00 - 12:50)</div>
                    <div class="time-content">
                        ${morningContent}
                    </div>
                </div>
                <div class="time-divider"></div>
                <div class="time-section">
                    <div class="time-section-title">오후 (14:00 - 17:50)</div>
                    <div class="time-content">
                        ${afternoonContent}
                    </div>
                </div>
            `;
            
            popupOverlay.style.display = 'flex';
        }

        function hidePopup() {
            const popupOverlay = document.getElementById('popupOverlay');
            popupOverlay.style.display = 'none';
        }

        function highlightCell(cell) {
            if (highlightedCell) {
                highlightedCell.classList.remove('highlight');
            }
            cell.classList.add('highlight');
            highlightedCell = cell;
        }

        function removeHighlight() {
            if (highlightedCell) {
                highlightedCell.classList.remove('highlight');
                highlightedCell = null;
            }
        }

        function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = `${year}년 ${month + 1}월`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';
            
            let currentRow = document.createElement('tr');
            
            // 첫 주의 빈 셀 추가
            for (let i = 0; i < firstDay.getDay(); i++) {
                currentRow.appendChild(document.createElement('td'));
            }
            
            // 2025년 공휴일 데이터
            const holidays = {
                '3-1': '삼일절',
                '3-3': '대체공휴일',
                '5-5': '어린이날',
                '6-6': '현충일',
                '8-15': '광복절'
            };
            
            // 날짜 셀 생성
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const cell = document.createElement('td');
                const currentDate = new Date(year, month, i);
                const dayOfWeek = currentDate.getDay();
                const dateKey = `${month + 1}-${i}`;
                
                if (holidays[dateKey]) {
                    cell.className = 'holiday';
                    cell.innerHTML = `
                        <div>${i}</div>
                        <div class="holiday-name">${holidays[dateKey]}</div>
                    `;
                } else if (dateKey === '5-6') {
                    cell.className = 'red-date';
                    cell.textContent = i;
                } else {
                    cell.textContent = i;
                    if (dayOfWeek === 0) {
                        cell.className = 'sunday';
                    } else if (dayOfWeek === 6) {
                        cell.className = 'saturday';
                    } else {
                        cell.className = 'weekday';
                    }
                }

                // 마우스 이벤트
                cell.addEventListener('mouseenter', () => highlightCell(cell));
                cell.addEventListener('mouseleave', removeHighlight);

                // 터치 이벤트
                cell.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    highlightCell(cell);
                }, { passive: false });

                cell.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    removeHighlight();
                    const selectedDate = new Date(year, month, i);
                    showPopup(selectedDate);
                }, { passive: false });

                // 클릭 이벤트
                cell.addEventListener('click', () => {
                    const selectedDate = new Date(year, month, i);
                    showPopup(selectedDate);
                });
                
                currentRow.appendChild(cell);
                
                if (currentRow.children.length === 7) {
                    calendarBody.appendChild(currentRow);
                    currentRow = document.createElement('tr');
                }
            }
            
            if (currentRow.children.length > 0) {
                calendarBody.appendChild(currentRow);
            }
        }

        // 팝업 닫기 버튼 이벤트
        document.getElementById('closePopup').addEventListener('click', hidePopup);
        
        // 팝업 외부 클릭 시 닫기
        document.getElementById('popupOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                hidePopup();
            }
        });

        // ESC 키로 팝업 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hidePopup();
            }
        });
        
        document.getElementById('prevMonth').addEventListener('click', () => {
            if (currentDate.getMonth() > 2) {
                currentDate.setMonth(currentDate.getMonth() - 1);
                updateCalendar();
            }
        });
        
        document.getElementById('nextMonth').addEventListener('click', () => {
            if (currentDate.getMonth() < 7) {
                currentDate.setMonth(currentDate.getMonth() + 1);
                updateCalendar();
            }
        });

        // 터치 이벤트 개선
        const prevButton = document.getElementById('prevMonth');
        const nextButton = document.getElementById('nextMonth');
        let isTouching = false;
        let initialTouchX = null;
        let initialTouchY = null;

        function handleTouchStart(e) {
            e.preventDefault();
            isTouching = true;
            const touch = e.touches[0];
            initialTouchX = touch.clientX;
            initialTouchY = touch.clientY;
            this.style.transform = 'scale(0.95)';
        }

        function handleTouchMove(e) {
            if (isTouching) {
                const touch = e.touches[0];
                const currentX = touch.clientX;
                const currentY = touch.clientY;
                const deltaX = currentX - initialTouchX;
                const deltaY = currentY - initialTouchY;

                // 이동 거리가 일정 이상이면 터치 취소
                if (Math.abs(deltaX) > 10 || Math.abs(deltaY) > 10) {
                    isTouching = false;
                    this.style.transform = 'scale(1)';
                }
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            if (isTouching) {
                this.style.transform = 'scale(1)';
                
                if (this === prevButton && currentDate.getMonth() > 2) {
                    currentDate.setMonth(currentDate.getMonth() - 1);
                } else if (this === nextButton && currentDate.getMonth() < 7) {
                    currentDate.setMonth(currentDate.getMonth() + 1);
                }
                updateCalendar();
            }
            isTouching = false;
            initialTouchX = null;
            initialTouchY = null;
        }

        prevButton.addEventListener('touchstart', handleTouchStart, { passive: false });
        prevButton.addEventListener('touchmove', handleTouchMove, { passive: false });
        prevButton.addEventListener('touchend', handleTouchEnd, { passive: false });
        nextButton.addEventListener('touchstart', handleTouchStart, { passive: false });
        nextButton.addEventListener('touchmove', handleTouchMove, { passive: false });
        nextButton.addEventListener('touchend', handleTouchEnd, { passive: false });
        
        // 초기화 시 D-Day 계산 시작
        calculateDday();
        updateCalendar();
    </script>
</body>
</html>
